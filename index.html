<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body id="welcome-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <span>NOMAD:\Challenger > Kokoa</span>
      <div class="kokoa_clone">
        <span class="welcome-header__title"> Kokoa Clone </span>
        <span class="welcome-header__text"> Ver. 1.0.0 </span>
        <span class="welcome-header__text"> (default, Apr 18, 2021) </span>
        <p class="welcome-header__text">If you have a Kokoa Account</p>
        <p class="welcome-header__text">
          log in with your email or phone number.
        </p>
      </div>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <div>
        <label for="email_or_phone">>>></label>
        <input
          class="login-form__input"
          type="text"
          placeholder="Email or phone number"
          name="email_or_phone"
          required
        />
      </div>
      <div>
        <label for="password">>>></label>
        <input
          class="login-form__input"
          type="password"
          placeholder="Password"
          name="password"
          required
        />
      </div>
      <input class="login-form__btn" type="submit" value="Log In" />
      <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span> <span><</span>span<span>></span> </span>

      <span>Your screen is too big</span>

      <span> <span><</span><span>/</span>span<span>></span> </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
