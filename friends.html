<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>

  <body>
    <div class="status-bar">

      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">/Friends</h1>
      <div class="screen-header__icons">
        <span class=""><i class="fas fa-search fa-lg"></i></span>
        <span class=""><i class="fas fa-music fa-lg"></i></span>
        <span class=""><i class="fas fa-cog fa-lg"></i></span>

    <a id="friends-display-link" href="#"

      <i class="fas fa-chevron-right fa-xs"></i
    ></a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="img/profile.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Son</h4>

        </div>

          <span class="">Channel </span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="img/logo.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Spurs

          </div>
          <div class="user-component__column">
            <div>
              <span>2 </span> <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span class="">Friends </span>
          <label for="friends_toggle">
            <i class="fas fa-chevron-down fa-xs"></i>
          </label>
        </div>
        <input type="checkbox" name="friends" id="friends_toggle" />
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="img/kane.jfif"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Harry Kane
              </h4>
            </div>
          </div>
          <div class="user-component__column status_message">
            <div>
              <span> Son üòç </span>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="img/bale.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                gareth Bale
              </h4>
            </div>
          </div>
          <div class="user-component__column status_message">
            <div>
              <span>I LOVE GOLF ! </span>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img

            />

              <h4 class="user-component__title user-component__title--not-bold">

          <div class="user-component__column status_message">

        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="img/ronalno.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Cristiano Ronaldo
              </h4>
            </div>
          </div>
          <div class="user-component__column status_message">
            <div>
              <span> I love sonny</span>
            </div>
          </div>
        </div>
      </div>
